<div class="search-div">
        <mat-form-field class="search-form-field">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
            <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </div>
    
    <mat-table [dataSource]="listData" matSort>
           
            <ng-container matColumnDef="topStories">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Top Stories </mat-header-cell>
              <mat-cell *matCellDef="let element">
    
                    <div class="bodySection">
                            <div class="book-card">
                                <div class="bookImage">
                                    <img src="{{element['multimedia'][4]['url']}}">
                                </div>
                                <div class="content">
                                <div class="title">
                                    <a href="{{element.url}}"><h2>{{element.title}}</h2></a>
                                    <h4>{{element.byline}}</h4>
                                </div>
                                    <div class="description">
                                        <p>{{element.abstract}}</p>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
    
    
              </mat-cell>
            </ng-container>
    
          
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator>
