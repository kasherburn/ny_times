<mat-table [dataSource]="listData" matSort>
       
        <ng-container matColumnDef="books">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Books </mat-header-cell>
          <mat-cell *matCellDef="let element">

                <div class="bodySection">
                        <div class="book-card">
                            <div class="bookImage">
                                <img src="{{element.book_image}}">
                            </div>
                            <div class="content">
                            <div class="title">
                                <h2>{{element.title}}</h2>
                                <h4>{{element.author}}</h4>
                            </div>
                                <div class="description">
                                    <p>{{element.description}}</p>
                                    <a href="{{element.amazon_product_url}}"><button>Buy Now</button></a>
                                </div>
                            </div>
                        </div>
                    </div>


          </mat-cell>
        </ng-container>

      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[2,5]" showFirstLastButtons></mat-paginator>
